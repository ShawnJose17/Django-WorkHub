{% extends 'base.html' %}

{% block title %}Notifications | WorkHub{% endblock %}

{% block content %}
<h2 class="page-title" style="margin-top: 20px; margin-bottom: 10px; text-align: center;">Notification Form</h2>

<form method="POST" enctype="multipart/form-data" class="standard-form">
    {% csrf_token %}
    {{ form.as_p }}

    <button type="submit" class="btn-primary" style="width: 25%; margin-left: 35%;">Submit</button>
</form>
{% endblock %}
