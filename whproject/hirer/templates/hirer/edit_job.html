{% extends 'base.html' %}
{% block title %}Edit Job Post | WorkHub{% endblock %}

{% block content %}
<h2 style="margin-top: 30px; margin-bottom: 10px; text-align: center;">Edit Job Post</h2>

<style>
    .btn-primary {
        background: #007bff;
        border: none;
        color: white;
        padding-left: 25px;
        padding-right: 25px;
        border-radius: 6px;
        font-size: 12pt;
        cursor: pointer;
    }

    .btn-primary:hover {
        background: #006ae0;
    }
</style>

<form method="POST" class="standard-form">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn-primary" style="margin-left: 35%;">Update Job</button>
    <a href="{% url 'hirer:hirer_my_posts' %}" class="btn-primary" style="padding-left: 40px; padding-right: 40px;">Cancel</a>
</form>
{% endblock %}
