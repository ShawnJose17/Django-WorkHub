{% extends 'base.html' %}

{% block title %}Hirer Dashboard | WorkHub{% endblock %}

{% block content %}
<h2 class="page-title" style="margin-top: 20px; margin-bottom: 20px;">Hello, {{ user.first_name }}</h2>

<h3 class="page-title" style="margin-bottom: 10px; text-align: center; font-size: 17pt;">Post a Job</h3>

<form method="POST" class="standard-form">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn-primary" style="width: 25%; margin-left: 35%;">Submit Job</button>
</form>
{% endblock %}
